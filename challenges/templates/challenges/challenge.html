{% extends "base.html" %}

{% block page_title %}
    {{ month_name|title }} Challenge
{% endblock %}

{% block content %}
    <h1>Your challenge for {{ month_name|title }}:</h1>
    {% if text is not None %}
        <h2>{{ text }}</h2>
    {% else %}
        <h2>There is no challenge for this month yet!</h2>
    {% endif %}
{% endblock %}
